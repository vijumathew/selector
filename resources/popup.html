<!doctype html>
<html>
  <head>
    <title>Selector Popup</title>
    <style>
      body {
          font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
          font-size: 100%;
      }
      button {
          font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
          font-size: 13px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h2>Set keybindings</h2>
    <table>
      <tr>
        <th>Command</th>
        <th>Key</th>
        <th>Ctrl?</th>
      </tr>
      <tr>
        <td>Expand parent</td>
        <td><input type="text"/></td>
        <td><input type="checkbox"/></td>
      </tr>
    </table>
    <br/>
    <button id="submit-btn">Save</button>
  </body>
</html>
